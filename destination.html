<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Would You Like Me to Take You?</title>
    <style>
        .windsong-medium {
            font-family: "WindSong", serif;
            font-weight: 500;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Full height */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Style for the video */
        #bgVideo {
            position: fixed; /* Fixed position to stay in place */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1; /* Place behind other content */
        }

        .content {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: #34495e; /* Rose gold text color */
            text-align: center; /* Center text */
            position: relative; /* Position relative for text overlay */
            z-index: 1; /* Bring content above the video */
        }

        h1 {
            margin-bottom: 20px; /* Add space below the heading */
        }

        .image-container {
            display: flex; /* Use flexbox for images */
            justify-content: center; /* Center images horizontally */
            gap: 20px; /* Space between images */
        }

        .restaurant {
            display: flex;
            flex-direction: column; /* Stack image and text vertically */
            align-items: center; /* Center text below image */
        }

        img {
            width: 300px; /* Set a fixed width for the images */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for images */
            cursor: pointer; /* Pointer cursor on hover */
        }

        p {
            margin-top: 10px; /* Space above the restaurant name */
            font-weight: bold; /* Make restaurant names bold */
            font-size: 24px; /* Increase font size here (adjust as needed) */
        }
    </style>
</head>
<body>

<video autoplay muted loop id="bgVideo">
    <source src="videos/orchids.mp4" type="video/mp4"> <!-- Updated path to your video file -->
    Your browser does not support the video tag.
</video>

<div class="content">
    <h1 style="font-weight: bold" class="windsong-medium">Where would you like me to take you?</h1>

    <div class="image-container">
        <div class="restaurant">
            <img src="https://resizer.otstatic.com/v2/photos/xlarge/3/57991331.webp" alt="Bar Goa" 
                 data-restaurant="Bar Goa" onclick="selectRestaurant(this)"> <!-- Link to date selection page -->
            <p class="windsong-medium">Bar Goa</p> <!-- Name of the restaurant -->
        </div>
        <div class="restaurant">
            <img src="https://images.squarespace-cdn.com/content/v1/64cb1211ed78b4775652cf45/1c0e419c-fa57-4a2e-bb39-800d709aa0fa/Daldongnaebbq.jpg" alt="Daldongnae Korean BBQ" 
                 data-restaurant="Daldongnae Korean BBQ" onclick="selectRestaurant(this)"> <!-- Link to date selection page -->
            <p class="windsong-medium">Daldongnae Korean BBQ</p> <!-- Name of the restaurant -->
        </div>
        <div class="restaurant">
            <img src="home.png" alt="Home" 
                 data-restaurant="Home" onclick="selectRestaurant(this)"> <!-- Link to date selection page -->
            <p class="windsong-medium">Home</p> <!-- Name of the restaurant -->
        </div>
    </div>
</div>

<script>
function selectRestaurant(element) {
    const restaurantName = element.getAttribute('data-restaurant');
    // Store the selected restaurant name in localStorage
    localStorage.setItem('selectedRestaurant', restaurantName);
    // Redirect to date selection page
    window.location.href = 'date-selection.html';
}
</script>

</body>
</html>
